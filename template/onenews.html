{% block onenews %}
<div class="container bs-docs-container">
  <div class="row news">
    <div class="col-xs-12 col-md-12">
      <div>
      <div class="newstitle" style="float: left; text-align: left;">{{ title }}</div>
      <div class="newsdate" style="float: right; text-align: right;">{{ newsDate }}</div>
      </div>
      <div style="clear: both;"></div>
      <div class="newscontent">{% block content %}{% endblock %}</div>
    </div>
  </div>
</div>
{% endblock %}
