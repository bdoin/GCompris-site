{% macro block(locale) -%}
<!-- facebook -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "https://connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<!-- G+ -->
<script type="text/javascript">
  window.___gcfg = {lang: '{{ locale }}'};
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'http://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>
<div class="g-plusone" data-size="medium" data-href="http://gcompris.net"></div>
<div class="fb-like" data-href="https://www.facebook.com/gcompris" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
{%- endmacro %}
